<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

<title>Create a new book record</title>
</head>
<body>



	<div>&nbsp;</div>
	<div class="col-md-5 col-md-offset-3">
	<div id="menu">
		<ul class="nav nav-tabs" role="tablist">
			<li class="active"><a href="index.html" aria-controls="creation" role="tab" data-toggle="tab">Creation</a></li>
			<li><a href="read.html">Watching</a></li>
			<li><a href="edit.html">Update</a></li>
			<li><a href="delete.html">Delete</a></li>
		</ul>
	</div>
	
	<div>&nbsp;</div>

		<form class="form-horizontal" action="crud/create" method="POST" id="formCreate">
			<div id="alertSuccess"></div>
			<div id="alertError1" role="alert"></div>
			<div class="form-group" id="divISBN">
				<label for="inputISBN" class="col-sm-2 control-label">ISBN<font color="red">*</font></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="inputISBN" name="isbn"
						placeholder="ISBN">
				</div>
			</div>
			<div class="form-group">
				<label for="inputName" class="col-sm-2 control-label">Name</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="inputName" name="name"
						placeholder="Name">
				</div>
			</div>
			<div class="form-group">
				<label for="inputYear" class="col-sm-2 control-label">Year</label>
				<div class="col-sm-10">
					<input type="number" class="form-control" id="inputYear" name="year"
						placeholder="Year">
				</div>
			</div>
			<div class="form-group">
				<label for="inputAuthor" class="col-sm-2 control-label">Author</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="inputAuthor" name="author"
						placeholder="Author">
				</div>
			</div>
			<div class="form-group">
				<label for="inputArea" class="col-sm-2 control-label">Area</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="inputArea" name="area"
						placeholder="Area">
				</div>
			</div>
			<div class="form-group">
				<label for="inputStatus" class="col-sm-2 control-label">Status</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="inputStatus" name="status"
						placeholder="Status">
				</div>
			</div>
			<div class="form-group">
				<label for="inputQuantity" class="col-sm-2 control-label">Quantity</label>
				<div class="col-sm-10">
					<input type="number" class="form-control" id="inputQuantity" name="quantity"
						placeholder="Quantity">
				</div>
			</div>
			
			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Add book</button>
				</div>
			</div>
		</form>
		<div id="result"></div>

	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="js/formCreate.js"></script>
</body>
</html>
