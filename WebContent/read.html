<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

<title>Create a new book record</title>
</head>
<body>



	<div>&nbsp;</div>
	<div class="col-md-5 col-md-offset-3">
	<div id="menu">
		<ul class="nav nav-tabs" role="tablist">
			<li><a href="index.html">Creation</a></li>
			<li class="active"><a href="read.html" aria-controls="creation" role="tab" data-toggle="tab">Watching</a></li>
			<li><a href="#update">Update</a></li>
			<li><a href="#delete">Delete</a></li>
		</ul>
	</div>
	
	<div>&nbsp;</div>

		<form class="form-horizontal" action="crud/create" method="POST" id="formCreate">
			<div id="alertSuccess"></div>
			<div id="alertError1" role="alert"></div>
			
			<div class="form-group">
				<label for="boxlist" class="col-sm-2 control-label">Name</label>
				<div class="col-sm-10">
					<select class="form-control" id="boxlist">
					</select>
				</div>
			</div>
			
			<div class="form-group" id="divISBN">
				<label for="inputISBN" class="col-sm-2 control-label">ISBN</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="inputISBN" name="isbn"
						placeholder="ISBN" readonly>
				</div>
			</div>
			<div class="form-group" id="divName">
				<label for="inputISBN" class="col-sm-2 control-label">Name</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="inputName" name="name"
						placeholder="Name" readonly>
				</div>
			</div>
			<div class="form-group">
				<label for="inputYear" class="col-sm-2 control-label">Year</label>
				<div class="col-sm-10">
					<input type="number" class="form-control" id="inputYear" name="year"
						placeholder="Year" readonly>
				</div>
			</div>
			<div class="form-group">
				<label for="inputAuthor" class="col-sm-2 control-label">Author</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="inputAuthor" name="author"
						placeholder="Author" readonly>
				</div>
			</div>
			<div class="form-group">
				<label for="inputArea" class="col-sm-2 control-label">Area</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="inputArea" name="area"
						placeholder="Area" readonly>
				</div>
			</div>
			<div class="form-group">
				<label for="inputStatus" class="col-sm-2 control-label">Status</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="inputStatus" name="status"
						placeholder="Status" readonly>
				</div>
			</div>
			<div class="form-group">
				<label for="inputQuantity" class="col-sm-2 control-label">Quantity</label>
				<div class="col-sm-10">
					<input type="number" class="form-control" id="inputQuantity" name="quantity"
						placeholder="Quantity" readonly>
				</div>
			</div>
			
			<!-- This button doesn't do anything -->
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="button" class="btn btn-default">Refresh</button>
				</div>
			</div>
		</form>

	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="js/formRead.js"></script>
</body>
</html>
